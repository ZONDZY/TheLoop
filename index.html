<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Loop</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__nav">
                    <a href="#" class="header__nav__item">
                        <span>Для мужчин</span>
                        <span class="header__nav__item__triangle"></span>
                    </a>
                    <!-- /.header__nav_item --><a href="#" class="header__nav__item">
                        <span>Для женщин</span>
                        <span class="header__nav__item__triangle"></span>
                    </a>
                    <!-- /.header__nav_item -->
                    <a href="#" class="header__nav__item">
                        <span>Для детей</span>
                        <span class="header__nav__item__triangle"></span>
                    </a>
                    <!-- /.header__nav_item -->
                    <a href="/" class="header__nav__item header__nav__logo-link">
                        <img src="img/logo.svg" alt="The Loop" class="header__nav__logo"> 
                        <span class="header__nav__logo-text">The Loop</span>
                    </a>
                    <!-- /.header__nav__logo-link -->
                    <a href=#"" class="header__nav__item">
                        <span>Оплата</span>
                    </a>
                    <!-- /.header__nav__item -->
                    <a href="#" class="header__nav__item">
                        <span>Доставка</span>
                    </a>
                    <!-- /.header__nav__item -->
                    <a href="#" class="header__nav__cart">
                        <img src="img/cart.svg" alt="cart">
                        <div class="header__nav__cart__info">
                            <span class="header__nav__cart__info-triangle"></span>
                            <span class="header__nav__cart__info-count">555</span>
                        </div>
                    </a>
                </div>
            <!-- /.header__nav -->
            <div class="header__hero">
                <div class="header__hero__main">
                    <div class="header__hero__main-info">
                        <h2 class="header__hero__main-info__subtitle">Зимняя распродажа</h2>
                        <h1 class="header__hero__main-info__title">СКИДКИ ДО 90%</h1>
                        <a href="#" class="button header__hero__main-info__button">СМОТРЕТЬ МОДЕЛИ</a>    
                    </div>
                    <div class="header__hero__main-main">
                        <img src="img/runningshoes.png" alt="shoes" class="header__hero__main-main__img">
                        <div class="header__hero__main-main__offer">
                            <span class="header__hero__main-main__offer-normal">9 900 ₽</span>
                            <span class="header__hero__main-main__offer-sale">1 900 ₽</span>
                        </div>
                    </div>
                </div>
                <div class="header__hero__slider">
                    <span class="header__hero__slider__item"></span>
                    <span class="header__hero__slider__item header__hero__slider__item--active"></span>
                    <span class="header__hero__slider__item"></span>
                    <span class="header__hero__slider__item"></span>
                </div>
            </div>
        </div>
        <!-- /.container -->
    </header>
    <!-- /.header -->
    <section class="section">
        <div class="container">
            <div class="section__content">
                <div class="section__content__title">
                    <span class="section__content__title--bold">БЕСПЛАТНАЯ ДОСТАВКА</span>
                    <span class="section__content__title--regular">ОТ 3000₽</span>        
                </div>
                <span class="section__content__subtitle">Сделайте заказ и получите подарок!</span>
            </div>
        </div>
    </section>
</body>
</html>
